<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Vacilou_logo.ico" type="image x-icon"><!--Icone na tab-->
    <link rel="stylesheet" type="text/css" href="style.css"><!--Referencia o CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><!--Bootstrap-->
    <title>Vacilou</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="img/logo2.png" alt="Logo">
            </div>
            <ul class="area-de-navegacao">
                <li><a href="#wrapper">Início</a></li>
                <li><a href="#items-wrapper">Crônicas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="texto-de-boas-vindas">
              <h1><br>Vacilou, Virou Crônica</h1>
              <a>Aqui você encontra crônicas sobre o meu dia a dia,
                  algumas opiniões e devaneios, entre narrativas 
                  engraçadas, fofas ou trágicas.</a>
          </div>
        </div>

    </header>
    
    <main>
      <div id="items-wrapper">
        <div id="items">
          <div class="item"><img src="img/padeiro.jpg"></div>
          <div class="item"><img src="img/chalana.jpg"></div>
          <div class="item"><img src="img/apple.jpg"></div>
          <div class="item"><img src="img/ladrao.jpg"></div>
          <div class="item"><img src="img/gatsby1.jpg"></div>
          <div class="item"><img src="img/59anos.jpg"></div>
        </div>
      </div>
    </main>
</body>
</html>
